<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    comunes por gráficos vectoriales convertidos en fuentes-->

          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://img.icons8.com/external-inipagistudio-lineal-color-inipagistudio/64/000000/external-task-remote-collaboration-inipagistudio-lineal-color-inipagistudio.png"/>

    @wandersoncolatino

    <h1 class="display-4 text-center mt-4 titulo"> Editar Tarea </h1>

<div class="col-md-7 offset-md-2 my-auto"> <!-- Este div ocupa 7 columnas -->
    <form action="/update/{{tarea.id}}" method="post" class="row">
        <!-- separamos el input del boton metiendo el input en este form-group
        para que los elementos no esten pegados y haya separación entre ellos. -->
        <div class="form-group p-2  bg-light col-md-5 mr-sm-2">
            <input type="text" name="contenido_tarea" placeholder="Editar Tarea" value="{{tarea.1}}" class="form-control" autofocus>
        </div>
        <div class="form-group p-2  bg-light col-sm-2 mr-sm-2">
            <input type="text" name="contenido_categoria" placeholder="Editar Categoria" value="{{tarea.2}}" class="form-control" autofocus>
        </div>
        <div class="form-group p-2  bg-light col-sm-2 mr-sm-2">
            <input id="date" type="date" name="fecha_limite" value="{{tarea.3}}" class="form-control" autofocus>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm col-md-2">
            Guardar
        </button>
    </form>
</div>
</body>
</html>
